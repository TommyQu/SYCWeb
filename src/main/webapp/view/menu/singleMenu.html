<div>
	<button class="btn btn-default" id="new-menu-btn" ng-click="toNewMenuPage()">New Menu</button>
	<h1>{{singleMenu.title}}</h1>
	<p>Created By: {{singleMenu.createdBy.nickname}}</p> 
	<p>Created At: {{singleMenu.createdAt}}</p> 
	<img ng-src="{{singleMenu.displayImgUrl}}" width="200px" height="200px" alt="Display img">
	<p>{{singleMenu.content}}</p> 

</div>
