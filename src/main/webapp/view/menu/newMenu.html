<div>
	<form role="form" id="new-menu-form">
		<div class="form-group">
			<label for="title">Menu Title:</label> 
			<input class="form-control" ng-model="title" />
		</div>
		<div class="form-group">
			<label for="content">Menu Content:</label> 
			<textarea class="form-control" rows="10" ng-model="content" ></textarea>
		</div>
		<button type="submit" class="btn btn-default" ng-click="newMenu()">Submit</button>
	</form>
</div>
