<div ng-controller="headerCtrl">
<img id="syc-logo-img" alt="" src="http://localhost:8080/SYCWeb/img/syc-logo.png">
<nav id="syc-nav" class="navbar navbar-default">
	<ul class="nav navbar-nav">
		<li><a href="http://localhost:8080/SYCWeb/view/index.html">Home</a></li>
		<li><a href="http://localhost:8080/SYCWeb/view/menu.html">Menu</a></li>
		<li><a href="#">Post</a></li>
		<li><a href="#">Event</a></li>
	</ul>
</nav>
<a type="button" id="log-in-btn" class="btn btn-danger" data-toggle="modal" data-target="#loginModal" ng-show="loginShow">Log In</a>
<a type="button" id="sign-up-btn" class="btn btn-danger" href="http://localhost:8080/SYCWeb/view/signUp.html" ng-show="loginShow">Sign Up</a>
<p id="nickname" ng-show="!loginShow">{{nickname}}</p>
<a type="button" id="sign-out-btn" class="btn btn-danger" ng-show="!loginShow" ng-click="signOut()">Sign Out</a>


<!-- Login Popup Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">User Login</h4>
      </div>
      <div class="modal-body">
      	<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="control-label col-sm-3" for="email">Email:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" ng-model="email"
						placeholder="Enter email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="pwd">Password:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" ng-model="pwd"
						placeholder="Enter password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-danger login-btn" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary login-btn" id="login-submit-btn" ng-click="login()">Submit</button>
				</div>
			</div>
		</form>
      </div>
    </div>
  </div>
</div>
</div>
