<button type="button" id="sign-in-btn" class="btn btn-danger" data-toggle="modal" data-target="#myModal">Sign in</button>

<!-- Login Popup Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">User Login</h4>
      </div>
      <div class="modal-body">
      	<form class="form-horizontal" role="form" action="javascript:login()">
			<div class="form-group">
				<label class="control-label col-sm-3" for="user-email">Email:</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="user-email" name="userEmail"
						placeholder="Enter email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-3" for="user-pwd">Password:</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="user-pwd" name="userPwd"
						placeholder="Enter password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-danger login-btn" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary login-btn" id="login-submit-btn">Submit</button>
				</div>
			</div>
		</form>
      </div>
    </div>
  </div>
</div>
